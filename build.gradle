// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    dependencies {
        classpath 'com.google.gms:google-services:4.3.15'

        classpath 'com.huawei.agconnect:agcp:1.6.3.300' // Only if HMS build is required
        classpath 'com.android.tools.build:gradle:7.0.4' // Only if HMS build is required
    }
}

plugins {
    id 'com.android.application' version '7.4.1' apply false
    id 'com.android.library' version '7.4.1' apply false
    id 'org.jetbrains.kotlin.android' version '1.8.0' apply false
}

ext {
    compileSdkVersion = 33
    minSdkVersion = 24
    targetSdkVersion = 33

    coreKotlinVersion = "1.10.1"
    archComponentsVersion = "2.6.1"
    navigationVersion = "2.6.0"
    appcompatVersion = "1.6.1"
    materialVersion = "1.9.0"
    constraintLayoutVersion = "2.1.4"
    firebaseVersion = "23.1.2"
    pushKitVersion = "6.3.0.302"
    biometricVersion = "1.1.0"

    junitVersion = "4.13.2"
    extJunitVersion = "1.1.5"
    espressoCoreVersion = "3.5.1"
}
